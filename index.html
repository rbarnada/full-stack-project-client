<!DOCTYPE html>
<html>
    <head>
      <title>Run Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id='all'>
        <h1>Run Tracker</h1>
      <p id="status-message"></p>
      <form id="sign-up" class='form-field'>
          <fieldset>
            <legend>Sign Up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="text" name="credentials[username]" placeholder="Username">
            <input type="date" name="credentials[dob]" class="dob "placeholder="YYYY-MM-DD">
            <input type="submit" value="Sign Up!">
          </fieldset>
      </form>

      <form id="sign-in" class='form-field'>
        <fieldset>
          <legend>Sign In!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In!">
          </fieldset>
      </form>

      <form id="change-password" class='form-field hidden'>
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="sign-out" class='form-field hidden'>
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" value="Sign Out!">
          </fieldset>
      </form>

      <form id="add-run" class='hidden'>
        <fieldset>
          <legend>Log Run!</legend>
            <input type="number" step="0.01" min="0" name="run[distance]" placeholder="Distance">
            <input type="text" name="run[time]" class="time "placeholder="Duration HH:MM:SS">
            <input type="submit" value="Log Run!">
        </fieldset>
      </form>

      <form id="update-run" class='form-field hidden'>
        <fieldset>
          <legend>Update Run with Id in See All Runs</legend>
          <input type="number" placeholder="id" name=run[id]>
          <input type="number" step="0.01" min="0" name="run[distance]" placeholder="Distance">
          <input type="text" class="time" name="run[time]" placeholder="Duration HH:MM:SS">
          <input type="submit" value="Update Run">
          </fieldset>
      </form>

      <form id="index-run" class='form-field hidden'>
        <fieldset>
          <legend>See All Runs!</legend>
          <input type="submit" value="See Runs!">
          </fieldset>
      </form>
      <p id="run-display"></p>
    </div>
    </body>
</html>
