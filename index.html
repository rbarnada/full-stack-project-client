<!DOCTYPE html>
<html>

<head>
  <title>Run Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class='container'>

    <!-- NAVBAR START -->
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <h1>Run Tracker</h1>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-default pull-right nav-button" data-toggle="modal" id='start-modal-button' data-target="#start">Sign Up / Sign In</button>
            <form id="sign-out" class='form-field pull-right nav-button hidden'>
              <input type="submit" class="btn btn-default" value="Sign Out!">
            </form>
            <button type="button" id="change-password-modal-button" class="btn btn-default pull-right nav-button hidden" data-toggle="modal" data-target="#change-pass-modal">Change Password</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- MESSAGE SPACE  -->
    <div id="status-message" class="status"></div>

    <div class="body-content">
      <!-- SIGN UP / SIGN IN MODAL START -->
      <div class="row">
        <div class="modal fade" id="start" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body row">
                <!-- SIGN UP FORM STARTS HERE -->
                <div class="col-xs-6 r-border">
                  <form id="sign-up" class='form-field'>
                    <legend>Sign Up</legend>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Email</div>
                      <input type="email" name="credentials[email]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Password</div>
                      <input type="password" name="credentials[password]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Confirm Password</div>
                      <input type="password" name="credentials[password_confirmation]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Username</div>
                      <input type="text" name="credentials[username]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Date of Birth</div>
                      <input type="date" name="credentials[dob]" class="dob form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <hr>
                    <input class="btn btn-default pull-right" type="submit" value="Sign Up!">
                    <span id="up-message"></span>
                  </form>
                </div>

                <!-- SIGN IN FORM STARTS HERE -->
                <div class="col-xs-6">
                  <form id="sign-in" class='form-field'>
                    <legend>Sign In</legend>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Email</div>
                      <input type="email" name="credentials[email]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-addon">Password</div>
                      <input type="password" name="credentials[password]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <hr>
                    <input type="submit" class='btn btn-default pull-right' value="Sign In!">
                    <span id="in-error-message"></span>
                  </form>
                </div>
                <!-- SIGN UP / SIGN IN FORM ENDS HERE -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SIGN UP / SIGN IN END -->

      <!-- CHANGE PASSWORD MODAL START -->
      <div class="modal fade" id="change-pass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password" class='form-field hidden'>
                <div class="input-group mb-3">
                  <div class="input-group-addon">Old Password</div>
                  <input type="password" name="passwords[old]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-addon">New Password</div>
                  <input type="password" name="passwords[new]" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <hr>
                <input type="submit" class="btn btn-default pull-right" value="Submit">
                <span id="pass-error-message"></span>
              </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div> -->
          </div>
        </div>
      </div>
      <!-- CHANGE PASSWORD MODAL END -->

      <!-- TAB BAR START -->
      <div id="tab-nav" class="hidden">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" id="log-tab" class="active"><a href="#log-run" aria-controls="log-run" role="tab" data-toggle="tab">Log Run</a></li>
          <li role="presentation" id="view-runs-tab"><a href="#view-runs" aria-controls="view-runs" role="tab" data-toggle="tab">View Runs</a></li>
          <!-- <li role="presentation"><a href="#stats" aria-controls="stats" role="tab" data-toggle="tab">Statistics</a></li> -->
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane row active" id="log-run">
            <form id="add-run" class='col-xs-6'>
              <fieldset>
                <legend>Log Run</legend>
                <div class="input-group mb-3">
                  <div class="input-group-addon">Distance</div>
                  <input type="number" step="0.1" min="0.1" max="99" name="run[distance]" placeholder="# of miles" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-addon">Duration</div>
                  <input type="text" name="run[time]" class="form-control time" placeholder="HH:MM:SS" aria-label="Default" aria-describedby="inputGroup-sizing-default" data-toggle="tooltip" data-placement="right" title="Max 23:59:59" required>
                </div>
                <input type="submit" class='btn btn-default' value="Log Run!">
              </fieldset>
            </form>
          </div>
          <div role="tabpanel" class="tab-pane" id="view-runs">

            <h3>All Runs</h3>
            <div id="run-display"></div>
          </div>
          <!-- <div role="tabpanel" class="tab-pane" id="stats">...</div> -->

        </div>
      </div>
      <!-- TAB BAR END -->

      <!-- UPDATE MODAL START -->
      <div class="modal fade" id="update-run-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Update Run</h4>
            </div>
            <div class="modal-body">
              <form id="update-run" class='form-field hidden'>
                <fieldset>
                  <div class="row">
                    <div class="input-group mb-3 pull-left hidden">
                      <div class="input-group-addon">ID</div>
                      <input type="number" id="run-update-id" placeholder="id" name=run[id] class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 col-xs-5 pull-left update-forms">
                      <div class="input-group-addon">Distance</div>
                      <input type="number" step="0.1" min="0.1" max="99" name="run[distance]" placeholder="# of miles" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3 col-xs-5 pull-left update-forms">
                      <div class="input-group-addon">Duration</div>
                      <input type="text" name="run[time]" placeholder="HH:MM:SS" class="time form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" data-toggle="tooltip" data-placement="bottom" title="Max 23:59:59" required>
                    </div>
                  </div>
                  <hr>
                  <input type="submit" class="btn btn-default pull-right" value="Update Run">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- UPDATE MODAL END -->

    </div>
  </div>

</body>

</html>
